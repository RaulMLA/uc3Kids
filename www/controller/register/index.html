<!DOCTYPE html>
<html>
    <head>

		<title>Iniciar Sesión - uc3Kids</title>
		<link rel="icon" type="image/png" href="../../viz/src/LogoUC3Kids.png">

		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
         
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script src="../../sockets.js"></script>

  		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
	
    <body>
		
		<img id="logo" src="../../viz/src/logos/logo_uc3kids_original.png" alt="UC3Kids">

		<form id="login-form" method="post">
			<h2>Iniciar sesión</h2>
			<label for="username">Nombre de usuario:</label>
			<input type="text" id="username" name="username" placeholder="Nombre de usuario..." required>
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" placeholder="Contraseña..." required>
			<input id="login-btn" type="submit" value="Iniciar sesión">
			<div class="toggle-form">
				<p>¿No tienes una cuenta?</p>
				<a href="#" onclick="showRegisterForm()">Regístrate aquí</a>
			</div>
		</form>

		<form id="register-form" method="post">
			<h2>Registro</h2>
			<label for="reg-username">Nombre de usuario:</label>
			<input type="text" id="reg-username" name="reg-username" placeholder="Nombre de usuario..." required>
			<label for="reg-password">Contraseña:</label>
			<input type="password" id="reg-password" name="reg-password" placeholder="Contraseña..." required>
			<input id="register-btn" type="submit" value="Registrarse">
			<div class="toggle-form">
				<p>¿Ya tienes una cuenta?</p>
				<a href="#" onclick="showLoginForm()">Inicia sesión aquí</a>
			</div>
		</form>

		<script type="text/javascript" src="script.js"></script>

    </body>
</html>
